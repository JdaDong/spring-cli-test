spring.application.name=zipkin-server
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@127.0.0.1:8087/eureka
spring.security.user.name=root
spring.security.user.password=root
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
spring.datasource.url=jdbc:mysql://localhost:3306?useUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
management.metrics.web.server.request.autotime.enabled=false
server.port=8091
armeria.ports[0].port=8092