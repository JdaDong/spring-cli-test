spring.application.name=config-server
server.port=8081
#spring.datasource.url=jdbc:mysql://localhost:3306?useUnicode=true&characterEncoding=utf8
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username=root
#spring.datasource.password=root
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
spring.config.name=config-server
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=classpath:/config
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@127.0.0.1:8087/eureka
spring.security.user.name=root
spring.security.user.password=root
